<!DOCTYPE html>
<html ng-app="hashTable">
<head>
  <title>Hash Table Visualized</title>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="bower_components/gsap/src/minified/TweenMax.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script type="text/javascript" src="bower_components/ng-Fx/dist/ng-Fx.min.js"></script>
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-48043798-1', 'vinhalbwachs.com');
  ga('send', 'pageview');
</script>
</head>
<body ng-controller="hashControl as hash">  
  <div class="jumbotron">   
    <h1>Hash Table Visualized</h1>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3">   
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
              Hash Table Properties
            </h3>
          </div>
          <ul class="list-group">
            <li class="list-group-item">
              <span class="badge">{{ht._limit}}</span>
              Limit
            </li>
            <li class="list-group-item">
              <span class="badge">{{ht._size}}</span>
              Size
            </li>
          </ul>
        </div> 
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Insert</h3>
          </div>
          <div class="panel-body">    
            <form class="form-horizontal" role="form" ng-submit="ht.insert(newKey, newValue); newKey=''; newValue=''">
              <div class="form-group">
                <div class="col-sm-12">
                  <input type="text" class="form-control" placeholder="Key" ng-model="newKey" ng-focus="retKey=''; remKey=''" required />
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12">
                  <input type="text" class="form-control" placeholder="Value" ng-model="newValue" required />
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-11">
                  <button class="btn btn-primary" type="submit">Insert</button>
                  <button type="button" class="btn btn-info" ng-show="newKey.length" disabled="disabled">Hash Sum: {{getIndexBelowMaxForKey(newKey, ht._limit)}}</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Retrieve</h3>
          </div>
          <div class="panel-body">    
            <form class="form-horizontal" role="form" ng-submit="ht.retrieve(retKey); retKey=''">
              <div class="form-group">
                <div class="col-sm-12">
                  <input type="text" class="form-control" placeholder="Key" ng-model="retKey" ng-focus="newKey=''; remKey=''"required />
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-11">
                  <button class="btn btn-primary" type="submit">Retrieve</button>
                  <button type="button" class="btn btn-info" ng-show="retKey.length" disabled="disabled">Hash Sum: {{getIndexBelowMaxForKey(retKey, ht._limit)}}</button>
                  {{resultArr}}
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Remove</h3>
          </div>
          <div class="panel-body">    
            <form class="form-horizontal" role="form" ng-submit="ht.remove(remKey); remKey=''">
              <div class="form-group">
                <div class="col-sm-12">
                  <input type="text" class="form-control" placeholder="Key" ng-model="remKey" ng-focus="newKey=''; retKey=''" required />
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-11">
                  <button class="btn btn-primary" type="submit">Remove</button>
                  <button type="button" class="btn btn-info" ng-show="remKey.length" disabled="disabled">Hash Sum: {{getIndexBelowMaxForKey(remKey, ht._limit)}}</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-sm-9">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
              Hash Table Storage Array
            </h3>
          </div>
          <ul class="list-group">      
            <li class="list-group-item" ng-repeat="tuples in ht._storage.storage track by $index" ng-class="eval = newKey || retKey || remKey; evalRowClass(eval, $index, ht._limit)">
            <span>Index: {{$index}}</span>
            <div class="btn-toolbar" role="toolbar">
              <div class="btn-group btn-group-sm fx-zoom-normal" ng-repeat="tuple in tuples track by $index" >
                <button type="button" class="btn btn-sm" ng-repeat="pair in tuple track by $index" ng-class="{'btn-info': $first, 'btn-default': $last}">{{pair}}</button>
              </div>
            </div>
            </li>   
          </ul>
        </div>
      </div>
    </div> 
  </div>
</body>
</html>
